  <main>
    <h2>Foglalási űrlap</h2>
    <p>Töltse ki az adatokat, majd kattintson a „Küldés” gombra!</p>

    <form id="foglalas-form" class="booking-form">
      <div class="form-group">
        <label for="nev">Teljes név*</label>
        <input type="text" id="nev" required minlength="3" placeholder="Pl.: Kiss Anna">
      </div>

      <div class="form-group">
        <label for="email">E-mail cím*</label>
        <input type="email" id="email" required placeholder="pl.: anna@email.hu">
      </div>

      <div class="form-group">
        <label for="tel">Telefonszám* (+36...)</label>
        <input type="tel" id="tel" required pattern="^\+\d{10,12}$" placeholder="+36201234567">
      </div>

      <div class="form-group">
        <label for="vendegek">Vendégek száma (1–6)*</label>
        <input type="number" id="vendegek" min="1" max="6" required>
      </div>

      <div class="form-group">
        <label for="erkezes">Érkezés dátuma*</label>
        <input type="date" id="erkezes" required>
      </div>

      <div class="form-group">
        <label for="ejszakak">Éjszakák száma (min. 2)</label>
        <input type="number" id="ejszakak" min="2" value="2">
      </div>

      <div class="form-group checkbox">
        <label>
          <input type="checkbox" id="jacuzzi"> Kérem a jakuzzit (felár ellenében)
        </label>
      </div>

      <div class="form-group radio">
        <span>Ellátás:</span><br>
        <label><input type="radio" name="ellatas" value="nincs" checked> Nincs</label>
        <label><input type="radio" name="ellatas" value="reggeli"> Reggeli</label>
      </div>

      <div class="form-group">
        <label for="megjegyzes">Megjegyzés (max. 500 karakter)</label>
        <textarea id="megjegyzes" maxlength="500" rows="4" placeholder="Ide írhat megjegyzést..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Küldés</button>
      <p id="uzenet"></p>
    </form>

    <section class="contact-info">
      <h3>Elérhetőségek</h3>
      <p><strong>Telefonszám:</strong> <a href="tel:+36303408030">+36 30 340 8030</a></p>
      <p><strong>Email:</strong> <a href="mailto:hillside@gmail.com">hillside@gmail.com</a></p>
      <p><strong>Cím:</strong> Noszvaj, Lépcsős utca 38</p>
      <div style="width:100%;max-width:600px;margin:1rem auto; border-radius:10px; overflow:hidden;">
        <iframe src="https://www.google.com/maps?q=Noszvaj%20L%C3%A9pcs%C5%91s%20utca%2038&output=embed" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </section>
  </main>
